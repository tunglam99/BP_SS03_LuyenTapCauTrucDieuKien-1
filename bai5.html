<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let gk = parseInt(prompt("nhap diem giua ky:"));
    let ck = parseInt(prompt("nhap diem cuoi ky"));

    let tb = (gk +ck*ck)/3;

    if (tb <3) {
        alert("yeu");
    } else if (tb < 5){
        alert("Trung Binh");
    } else if (tb < 7) {
        alert("Kha");
    } else {
        alert("Gioi");
    }
</script>
</body>
</html>
